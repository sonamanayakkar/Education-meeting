<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <video class="video-slide" src="world.mp4" autoplay muted loop></video>
    <div class="container1">
        <form action="" id="form">
            <h1>sign in!</h1>
            <div class="icons">
                <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.google.co.in/" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" class="icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="input-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="Enter your name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="username">e-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="username">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            <button type="submit">sign up</button>
        </form>
        </div>
</body>
