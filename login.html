<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <video class="video-slide" src="world.mp4" autoplay muted loop></video>
    <div class="container" id="container">
        
        <div class=" form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.google.co.in/" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use e-mail for registeration</span>
                <input type="text" placeholder=" enter name" id="input">
                <input type="email" placeholder=" enter E-mail">
                <input type="password" placeholder="enter password">
                <a href="index.HTML"></a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>sign-in</h1>
                <div class="icons">
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.google.co.in/" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use e-mail password</span>
                <input type="email" placeholder="E-mail" id="a">
                <input type="password" placeholder="password" id="b">
                
                <a href="#">forget password</a>
                <button id="pop" onclick="sonu()"><a href="">sign in</a> </button>
            </form>
        </div>
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Welcome user</h1>
                    <p>If you already have an accound</p>
                    <a href=""><button class="hidden" id="login">sign in</button></a>
                </div>
                <div class="toogle-panel toogle-right">
                    <h1>Hello user!</h1>
                    <p>If you don't have an accound</p>
                    <button class="hidden" id="register">sign up</button>
                </div>
            </div>
        </div>

    </div>
    <!-- <script src="script1.js"></script> -->

    <script>
        // debugger;
        const container = document.getElementById("container");
        const registerbtn = document.getElementById("register");
        const loginbtn = document.getElementById("login");
        const notification = document.getElementById("pop");
        const valids = document.getElementById("input");

        registerbtn.addEventListener("click", () => {
            // debugger;
            container.classList.add("active");
        });

        loginbtn.addEventListener("click", () => {
            container.classList.remove("active");
            
            
        });
    </script>
    <script>
        function sonu(){
            var a=document.getElementById("a").value;
            var b=document.getElementById("b").value;
            if((a ==="esonaman2@gmail.com") && (b ==='1234')){
                alert("verification successful");
                window.location.href="index.HTML";
            }
            
            else{
                alert("invalid inputs");
            }
            
        }
    </script>
</body>
</html>
